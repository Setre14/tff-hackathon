version: '3'
services:
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment: ['CLI_JAVA_OPTS=-Xms2g -Xmx2g','bootstrap.memory_lock=true','discovery.type=single-node','xpack.security.enabled=false', 'xpack.security.enrollment.enabled=false']
    ports:
      - 9200:9200
    networks:
      - elastic
    volumes:
     - esdata01:/usr/share/elasticsearch/data
    
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - 5601:5601
    networks:
      - elastic
    volumes:
      - kibanadata:/usr/share/kibana/data


  server:
    # build: server
    image: setre14/tff-hackathon-server:latest
    pull_policy: always
    restart: always
    ports:
     - 8080:8080
    depends_on:
      - elasticsearch

  ui:
    # build: ui
    image: setre14/tff-hackathon-ui:latest
    pull_policy: always
    restart: always
    ports:
     - 80:80
    depends_on:
      - server
    
networks:
  elastic:

volumes:
 esdata01:
   driver: local
 kibanadata:
   driver: local

